<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>seed-element Demo</title>
    <script src="/common/components/dataset-element/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/common/components/dataset-element/seed-element.html">
    <link rel="import" href="/common/components/leaflet-element/bower_components/leaflet-map/leaflet-map.html">
    <style>
    html,
    body {
        margin: 0;
        height: 100%;
    }
    
    leaflet-map {
        height: 100%;
    }
    </style>
</head>

<body>
    <p>Example web component</p>
    <button>Button test</button>
    <p>The button above is connected to the function in the web component via the script below. An example of binding to a component function. </p>
    <p>For demontration, hr lines preceed and follow the components. </p>
    <hr/>
    <p>
        <seed-element dataset='{"host": "Open Core Data",
        "hosturl":"http://opencoredata.org",  "url": "http://opencoredata.org/id/dataset/650f47bb-9715-4f58-be51-0fab02af1b68"}'>
        </seed-element>
        <script>
        document.querySelector('button').addEventListener('click', function() {
            alert(document.querySelector('seed-element').sayHello('Hallo!'));
        });
        </script>
    </p>
    <hr/>
    <leaflet-map fit-to-markers>
        <leaflet-marker longitude="77.2" latitude="28.4">
            Marker I
        </leaflet-marker>
        <leaflet-circle longitude="77.2" latitude="28.4" radius="300">
            Round
        </leaflet-circle>
    </leaflet-map>
</body>

</html>
