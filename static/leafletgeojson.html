<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>seed-element Demo</title>
    <script src="/common/components/dataset-element/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/common/components/leaflet-element/bower_components/leaflet-map/leaflet-map.html">
    <style>
    html,
    body {
        margin: 0;
        height: 100%;
    }
    
    leaflet-map {
        height: 100%;
    }
    </style>
</head>

<body>
<leaflet-map latitude="16.5" longitude="-80" zoom="5">
        <leaflet-tilelayer url="https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png" max-zoom="19">
            Map data © <a href="http://openstreetmap.org">OpenStreetMap</a> contr.,
            <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>
        </leaflet-tilelayer>
        <template is="dom-bind">
            <iron-ajax url="http://opencoredata.org/api/v1/spatial/expedition/165"  handle-as="json" auto last-response="{{data}}"></iron-ajax>
            <leaflet-geojson color="#f41111" data="[[data]]"></leaflet-geojson>
        </template>
    </leaflet-map>
</body>

</html>
